_ssc: &ssc
  - name: 斗牛
    type: 15
    play:
      - name: 牛牛
        rule_id: 80
        hot_keys: []
        keys: [
          "牛牛":["牛一","牛二","牛三","牛四",
                "牛五","牛六","牛七","牛八",
                "牛九","牛牛","没牛"]
        ]
        description: >
          开奖的五个数字中若有任意三个数字相加之
          和为0或10的倍数，其余下另两个数字之和
          的个位数作为对奖基准。投注方案：牛牛，
          开奖号码：99219是10点（即牛牛）
          ，即中牛牛。
      - name: 斗牛大小单双
        rule_id: 81
        hot_keys: []
        keys: [
          "大小单双":["牛大","牛小","牛单","牛双"]
        ]
        description: >
          以开奖结果为依据。小:牛1~牛5，
          大:牛6~牛牛;单:牛1、3、5、7、9，
          双:牛2、4、6、8、牛牛，开奖结果
          为没牛，则投注牛大牛小皆为不中奖。
          投注方案：牛大，开奖号码：
          02818即9点（牛9），即中牛大。
